<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}" ></h1>
	<span th:text="${usuario.nombre}" ></span>
	<span th:text="${usuario.apellido}" ></span> <br>
	<span th:if="${usuario.mail}" th:text="${usuario.mail}" ></span> <br>
	<span th:if="${usuario.mail == null}" th:text="'El usuario no contiene correo'" ></span>
</body>
</html>
